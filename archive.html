<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="matSFX - The new way to listen with Joy! Ad-free and Open-Source, can it be even better?" />
	<meta property="og:title" content="matSFX - Listen with Joy!" />
	<meta property="og:description" content="Experience ad-free music, unique Songs and Artists, a new and modern look!" />
	<meta property="og:image" content="https://alpha.matsfx.com/app_logos/matsfx_logo.png" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://matsfx.com/" />
    <title>matSFX - Archive</title>
    <style>
        :root {
            --background: #121212;
            --background-secondary: #1e1e1e;
            --accent: #1361a1;
            --text: #ffffff;
            --border: #424549;
            --shadow: rgba(0, 0, 0, 0.7);
            --folder-bg: #1e1e1e;
            --folder-hover-bg: #2c2c2c;
            --folder-border: #3f3f4f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background-color: var(--background-secondary);
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        h1 {
            color: var(--text);
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        .breadcrumb {
            margin: 20px 0;
            padding: 10px;
            background-color: var(--background-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
        }

        .breadcrumb span {
            color: var(--accent);
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .breadcrumb span:hover {
            opacity: 0.8;
        }

        .archive {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1400px;
        }

        .folder {
            background-color: var(--folder-bg);
            border: 2px solid var(--folder-border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .folder::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .folder:hover::before {
            transform: translateX(100%);
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
            border-color: var(--accent);
        }

        .folder h2 {
            color: var(--text);
            font-size: 1.4rem;
            margin: 0;
            letter-spacing: 0.05em;
        }

        .folder-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder p {
            color: var(--accent);
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .folder p::before {
            content: 'üìÅ';
            font-size: 1.2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1400px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

		#fullscreen-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.95);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			flex-direction: column;
		}

		#fullscreen-img {
			max-width: 90%;
			max-height: 85vh;
			object-fit: contain;
			border-radius: 8px;
			box-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
		}

		.fullscreen-controls {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 20px;
			background: rgba(30, 30, 30, 0.8);
			padding: 15px 25px;
			border-radius: 50px;
			backdrop-filter: blur(10px);
			align-items: center;
		}

		.control-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			padding: 10px;
			border-radius: 50%;
			transition: background-color 0.3s;
			font-size: 1.2rem;
		}

		.control-btn:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}

		#image-counter {
			color: white;
			font-size: 0.9rem;
			margin: 0 10px;
			min-width: 60px;
			text-align: center;
		}

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .archive {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                padding: 15px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 15px;
            }

            .folder h2 {
                font-size: 1.2rem;
            }
        }

        .empty-folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
            color: var(--text);
            opacity: 0.7;
        }

        .empty-folder h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .empty-folder p {
            margin: 0;
            font-size: 1.1rem;
        }
		
		#fullscreen-img {
			max-width: 95%;
			max-height: 80vh;
		}

		.fullscreen-controls {
			padding: 10px 20px;
		}

		.control-btn {
			padding: 8px;
			font-size: 1rem;
		}

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .folder, .gallery-item {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>matSFX Archive</h1>
    </div>

    <div class="breadcrumb">
        <span onclick="navigateHome()">Home</span>
    </div>

    <div id="content" class="archive"></div>

	<div id="fullscreen-container" onclick="closeFullscreen()">
		<img id="fullscreen-img" src="" alt="Fullscreen Image">
		<div class="fullscreen-controls">
			<button class="control-btn" onclick="prevImage(event)">‚¨ÖÔ∏è</button>
			<div id="image-counter">1 / 1</div>
			<button class="control-btn" onclick="closeFullscreen()">‚ùå</button>
			<button class="control-btn" onclick="nextImage(event)">‚û°Ô∏è</button>
		</div>
	</div>
    <audio id="click-sound" src="/sound/mouse.wav"></audio>
    
	<script src="gallery.js"></script>
</body>
</html>
